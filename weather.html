<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./static/style.css">
    <script src="../static/js/weather.js" defer></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <body>
        <form id="weatherForm">
            <div>
                <input type="text" id="weatherInput" placeholder="Ex. San Diego" required>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
        <section>
            <form id="citySelection">
                <select name="dropdown" id="options">
                    <option value="none">Select Specific City</option>
                </select>
            </form>
        </section>
        <span class="info">
            <p id="location"></p>
            <p id="conditions"></p>
            <p id="temp"></p>
            <img src="" alt="" id="image">
        </span>
    </body>
</body>
</html>
